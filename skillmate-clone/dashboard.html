<!DOCTYPE html>

    .logout-btn {

</head>
<body>

  <p class="user-info" id="userInfo">Loading user data...</p>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    // --- JavaScript logic to control access and display user info ---

    // Fetch login info from localStorage
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const username = localStorage.getItem("username");
    const password = localStorage.getItem("password");

    // Validate login status and credentials
    if (

      username === "madhu" &&
      password === "madhu508"
    ) {
      // Display the username and password on the page
      const userInfo = document.getElementById("userInfo");
      userInfo.innerText = `ðŸ‘¤ Username: ${username}\nðŸ”’ Password: ${password}`;
    } else {
      // If invalid or missing info, redirect to login page
      alert("Access denied. Please log in with valid credentials.");
      window.location.href = "login.html";
    }

    // Logout function to clear storage and redirect
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      alert("Logged out successfully.");
      window.location.href = "login.html";
    }
  </script>
